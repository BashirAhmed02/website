<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Table Webpage</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Table with Rowspan and Colspan</h1>
    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Contact Information</th>
        </tr>
        <tr>
            <th>Email</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Bashir Ahmed</td>

            <td>0316-3730351</td>
        </tr>
        <tr>
            <td>Bashir Ahmed</td>

            <td>0316-6444971</td>
        </tr>
    </table>

</body>
</html>
