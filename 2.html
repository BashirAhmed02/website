<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 15px;
            border: 3px solid black;
        }
    </style>
</head>
<body>

    <h1>Text Formatting in HTML</h1>
    <table>
        <tr>
            <th>Tag</th>
            <th>Description</th>
            <th>Example</th>
        </tr>
        <tr>
            <td>&lt;b&gt;</td>
            <td>Bold text</td>
            <td><b>This is bold text</b></td>
        </tr>
        <tr>
            <td>&lt;i&gt;</td>
            <td>Italic text</td>
            <td><i>This is italic text</i></td>
        </tr>
        <tr>
            <td>&lt;u&gt;</td>
            <td>Underlined text</td>
            <td><u>This is underlined text</u></td>
        </tr>
    </table>

</body>
</html>
